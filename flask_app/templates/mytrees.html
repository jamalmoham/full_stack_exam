<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="navbar nb">
        <div>
            <h1>Arbotrary</h1>
            <h6>A site to track randomly planted trees</h6>
        </div>
        
        <h1>Welcome {{user.first_name}}!</h1>
        <div class="bt-group">
            <a href="/dashboard" class="btn btn-outline-info btn-lg navbar-btn btn-C">Dashboard</a>
            <a href="/logout" class="btn btn-outline-danger btn-lg navbar-btn btn-L">Logout</a>
        </div>
    </div>
    <div class="card">
        <h4 class="t-tittle">These are your trees</h4>
        <table class=" table-striped table-hover table mx-auto ">
            <thead>
                <th>Species</th>
                <th>Date Planted </th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for tree in trees %}
                <tr>
                    <td>{{tree.species}}</td>
                    <td>{{tree.date}}</td>
                    <td>
                        <a href="/edit/{{tree.id}}" class="btn btn-sm btn-primary">Edit</a> 
                        <a href="/delete/{{tree.id}}" class="btn btn-sm btn-danger">Delete</a> 
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
